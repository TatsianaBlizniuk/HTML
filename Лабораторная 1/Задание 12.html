<h1 align="center"><font color="red">Новогодняя</font></h1>
<p align="left"><font color="red"><b>В</b></font> лесу родилась елочка,
<p align="left">В лесу она росла.
<p align="left">Зимой и летом стройная,
<p align="left">Зеленая была.
<p align="left"><font color="blue"><b>М</b></font>етель ей пела песенку:
<p align="left">-Спи, елочка, бай-бай.
<p align="left">Мороз снежком укутывал:
<p align="left">-Смотри, не замерзай.
