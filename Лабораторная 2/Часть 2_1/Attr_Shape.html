<!--
Атрибут Shape может принимать следующие значения:
    rect - прямоугольник, требуется передать 2 точки(по 2 координаты у каждой)
    circle - круг, требуется передать точку и радиус
    poly - полигон, необходимо передать произвольное количество точек
-->

<html>
    <head>
        <title>Image Map - карта-изображение</title>
    </head>
    <body>
        <img src="images/imageforarea.jpg" usemap="#mymap"/>
        
        <map name="mymap" id="mymap">
          <area shape="rect" coords="27, 24, 196, 183" alt='нажми на прямоугольник' title='нажми на прямоугольник'
		  href="https://ru.wikipedia.org/wiki/Прямоугольник" target="_blank"/>
          <area shape="circle" coords="534, 108, 70" alt='нажми на круг' title='нажми на круг'
		  href="https://ru.wikipedia.org/wiki/Круг" target="_blank"/>
          <area shape="poly" coords="289, 237, 292, 327, 378, 355, 429, 275, 375, 206" alt='нажми на полигон' title='нажми на полигон'
		  href="https://ru.wikipedia.org/wiki/Многоугольник" target="_blank"/>
        </map>
    
    </body>
</html>
