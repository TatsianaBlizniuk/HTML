<script>

function random(min, max) {
//min = Math.ceil(min);  //Округляет до ближайшего большего целого
//max = Math.floor(max);  //Округляет аргумент до ближайшего меньшего целого
return Math.floor(Math.random() * (max - min) + min);
}

alert( random(0, 70) );





</script>
