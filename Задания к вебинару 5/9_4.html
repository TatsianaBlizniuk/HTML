<script>
//дробное часть числа  2.45мин ?????????????????

function getDecimal(num) {
  var intToString = "" + num;   
  var point = intToString.indexOf(".");  //indexOf возвращает 
  //индекс, где встретился символ или -1 если символа нет
  
  if (point == -1) return 0; //проверяем, если ли вообще точка в строке.
  intToString = intToString.slice(point); //разбиваем строку начиная с символа точки
  return +intToString; 
}

alert( getDecimal(12.345) ); // 0.5
alert( getDecimal(1.2) ); // 0.2
alert( getDecimal(-1.2) ); // 0.2
</script>
